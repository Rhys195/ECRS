<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Recommendation System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- custom styles -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

</head>
<body>

<!-- Navbar -->

    <style>
body {
    background-color: #f0f0f0; /* Light gray background */
    color: #000; /* Default text color */
}
        /* Light theme gradient */
.navbar-light-gradient {
    background: linear-gradient(to right, #5f2c82, #49a09d);
}

/* Dark theme gradient */
.navbar-dark-gradient {
    background: linear-gradient(to right, #b55645, #2C3E50);
}

/* Toggle button container */
.btn.btn-toggle-theme {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
}

.toggle-icon {
    width: 50px;
    height: 25px;
    background-color: #ccc;
    border-radius: 25px;
    position: relative;
    transition: background-color 0.3s;
}

/* Sliding circle inside the toggle */
.circle {
    width: 23px;
    height: 23px;
    border-radius: 50%;
    position: absolute;
    top: 1px;
    left: 1px;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, background-image 0.3s ease;
    background-color: yellow; /* Sun color */
    background-image: url('/static/day.png'); /* Sun icon */
    background-size: cover;
    box-shadow: 0 0 10px rgba(255, 255, 0, 0.7); /* Glow effect for sun */
}

/* Dark mode styles */
.dark-mode .toggle-icon {
    background-color: #4e4e4e;
}

.dark-mode .circle {
    transform: translateX(25px); /* Slide to the right */
    background-color: #2c3e50; /* Moon color */
    background-image: url('/static/night.png'); /* Moon icon */
    background-size: cover;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Glow effect for moon */
}



    </style>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-light-gradient" id="navbar">
        <a class="navbar-brand mx-auto" href="#">Ecommerce Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">
                        Cart <span class="badge badge-secondary">{{ cart_count }}</span>
                    </a>
                </li>

                <!-- Dropdown Account Menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
                        {% if user %}
                            <a class="dropdown-item" href="{{ url_for('account') }}">{{ user }}</a>
                            <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a class="dropdown-item" href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i> Sign Up</a>
                            <a class="dropdown-item" href="{{ url_for('signin') }}"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                        {% endif %}
                    </div>
                </li>

                <!-- Theme Toggler -->
                <li class="nav-item">
                    <button class="btn btn-toggle-theme" id="toggleTheme" aria-label="Toggle Theme">
                        <div class="toggle-icon">
                            <div class="circle"></div>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
<script src="/static/js/theme.js"></script>
</body>
</html>
